<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial scale = 1">
    <title>All Products</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'courseApp/css/styles.css' %}">
  </head>
  <body>
    <div class="container">
      <div class="well">
        <div class="row">
          <div class="col-md-12">
            <h3>Products</h3>
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Description</th>
                  <th>Price</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                {% for product in products %}
                  <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ product.description }}</td>
                    <td>$ {{ product.price }}</td>
                    <td>
                      <div class="row">
                        <div class="col-md-2">
                          <a href="{% url 'semiRestfulApp:show' id=product.id %}">Show</a>
                        </div>
                        <div class="col-md-2">
                          <a href="{% url 'semiRestfulApp:edit' id=product.id %}">Edit</a>
                        </div>
                        <div class="col-md-2">
                          <form class="" action="{% url 'semiRestfulApp:remove' id=product.id %}" method="post">
                            {% csrf_token %}
                            <input type="submit" name="" value="Remove">
                          </form>
                        </div>
                      </div>
                    </td>
                  </tr>
                {% endfor %}
              </tbody>
            </table>
            <h4><a href="{% url 'semiRestfulApp:new' %}">Add a new product</a></h4>
          </div>
        </div>
      </div>

    </div> <!-- Container ends here -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
