<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width = device-width, initial scale = 1">
		<title>Success Page</title>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		{% load staticfiles %}
		<link rel="stylesheet" href="{% static 'validateApp/css/styles.css' %}">
	</head>
	<body>
    <p class="greenS">The email address you entered {{ curEmail.email }} is VALID email address! Thank you!</p>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Email Adresses</th>
          <th>Date Added</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for user in success %}
          <tr>
            <td>{{ user.email }}</td>
            <td>{{ user.created_at }}</td>
            <td><a href="/delete/{{ user.id }}">Delete</a></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <form class="goBackReg" action="/" method="post">
      {% csrf_token %}
      <input type="submit" name="goBack" value="Go back to registration page">
    </form>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</body>
</html>
