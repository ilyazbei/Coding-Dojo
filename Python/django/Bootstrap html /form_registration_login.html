<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width = device-width, initial scale = 1">
		<title>Email Validation</title>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		{% load staticfiles %}
		<link rel="stylesheet" href="{% static 'loginApp/css/styles.css' %}">
	</head>
	<body>
		<div class="container">
      <div class="well">
        <div class="row">
          <div class="col-md-6">
            <form class="form-horizontal" action='' method="POST">
              {% csrf_token %}
              <fieldset>
                <div id="legend">
                  <legend class="">Registration</legend>
                </div>

                <div class="control-group">
                  <!-- First Name -->
                  <label class="control-label"  for="firstName">First Name</label>
                  <div class="controls">
                    <input type="text" id="firstName" name="firstName" placeholder="" class="input-xlarge">
                  </div>
                </div>

                <div class="control-group">
                  <!-- Last Name -->
                  <label class="control-label"  for="lastName">Last Name</label>
                  <div class="controls">
                    <input type="text" id="lastName" name="lastName" placeholder="" class="input-xlarge">
                  </div>
                </div>

                <div class="control-group">
                  <!-- E-mail -->
                  <label class="control-label" for="email">E-mail</label>
                  <div class="controls">
                    <input type="text" id="email" name="email" placeholder="" class="input-xlarge">
                    <p class="help-block">Please provide your E-mail</p>
                  </div>
                </div>

                <div class="control-group">
                  <!-- Password-->
                  <label class="control-label" for="password">Password</label>
                  <div class="controls">
                    <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
                    <p class="help-block">Password should be at least 8 characters</p>
                  </div>
                </div>

                <div class="control-group">
                  <!-- Password -->
                  <label class="control-label"  for="password_confirm">Password (Confirm)</label>
                  <div class="controls">
                    <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="input-xlarge">
                    <p class="help-block">Please confirm password</p>
                  </div>
                </div>

                <div class="control-group">
                  <!-- Button -->
                  <div class="controls">
                    <button class="btn btn-primary">Register</button>
                  </div>
                </div>
              </fieldset>
            </form><!-- Form ends here-->
          </div><!-- col-md6 ends here for Registration-->
          <div class="col-md-5">
            <form class="form-horizontal" action='' method="POST">
              {% csrf_token %}
              <fieldset>
                <div id="legend">
                  <legend class="">Login</legend>
                </div>

                <div class="control-group">
                  <!-- E-mail -->
                  <label class="control-label" for="email">E-mail</label>
                  <div class="controls">
                    <input type="text" id="email" name="email" placeholder="" class="input-xlarge">
                    <p class="help-block">Please provide your E-mail</p>
                  </div>
                </div>

                <div class="control-group">
                  <!-- Password-->
                  <label class="control-label" for="password">Password</label>
                  <div class="controls">
                    <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
                    <p class="help-block">Password should be at least 8 characters</p>
                  </div>
                </div>

                <div class="control-group">
                  <!-- Button -->
                  <div class="controls">
                    <button class="btn btn-primary">Login</button>
                  </div>
                </div>

              </fieldset>
            </form>
          </div><!-- col-md6 ends here for Login-->
        </div><!-- Row ends here-->
      </div><!-- well ends here-->
		</div> <!-- container 1 ends here -->


		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</body>
</html>
