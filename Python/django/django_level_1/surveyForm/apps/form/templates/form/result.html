<html>
    <head>
      <meta charset="utf-8">
      <title>Submited</title>
      {% load staticfiles %}
      <link rel="stylesheet" href="{% static 'form/css/style.css' %}"media="screen" title="no title"  charset="utf-8">
      <link rel='stylesheet' <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
      <div class="container">
        <div class="row1">
          <div class="col-xs-6 .col-md-4">
            <h3>Submited Info</h3>
            <p>Name: {{ request.session.name }}</p>
            <p>Dojo Locatin: {{ request.session.location }}</p>
            <p>Favorite Language: {{ request.session.language }}!!!</p>
            <p>Comment: {{ request.session.comment}}</p>
            <form class="" action="/" method="post">
              {% csrf_token %}
              <input class="button" type="submit" name="button" value="Go Back">
            </form>
          </div>
        </div>
      </div>
    </body>
</html>
