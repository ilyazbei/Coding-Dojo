<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Word Generator</title>
  </head>
  <body>
    <p>Random Word (attempt # "{{ request.session.numAttempt }} ")</p>
    <form class="randomBox" action="/randomWord" method="post">
      {% csrf_token %}
      <h3>{{ request.session.randomWord }}</h3>
      <input type="submit" value="Generate">
    </form>
  </body>
</html>
