<html>
    <head>
      <meta charset="utf-8">
      <title>Dojo Survey</title>
      <link rel="stylesheet" type='text/css' href="{{ url_for('static', filename='css/dojo_Survey_style_sheet.css')}}">
      <link rel='stylesheet' <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <div class="container">
        <div class="row">
          <div class="col-xs-6 .col-md-4">
            <form class="form1" action="/process" method="post">
              Your Name: <input class="yourName" type="text" name="name" placeholder="First Last"><br>
              Dojo Location: <select class="locSelector" name="location">
                <option value="Seattle">Seattle</option>
                <option value="Seattle">Burbank</option>
                <option value="Seattle">Chicago</option>
              </select><br>
              Favorite Language: <select class="landSelector" name="language">
                <option value="C#">C#</option>
                <option value="Python">Python</option>
                <option value="JavaScript">JavaScript</option>
              </select><br>
              Comment (optional): <br><textarea name="comment" rows="4" cols="30"></textarea><br>
              <input class="button" type="submit" name="button" value="Button">
            </form>
          </div>
        </div>
      </div>
    </body>
</html>
