<!-- You will attach an ng-model and an ng-submit to your forms (but might want to wait until the next tab, when you have your controllers and factory) -->
<h1>Edit Friends!</h1>
<form ng-submit="EC.update()">
  <div>
    <label>First Name!</label>
    <input ng-model="EC.currentFriend.firstName" />
  </div>

  <div>
    <label>Last Name!</label>
    <input ng-model="EC.currentFriend.lastName" />
  </div>

  <div>
    <label>BirthDay!</label>
    <input ng-model="EC.currentFriend.birthDay">
  </div>

  <input type="submit" value="Update">
</form>
