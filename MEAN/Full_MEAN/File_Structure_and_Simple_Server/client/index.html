<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Awesome Friends</title>
    <!-- Files from bower_components and client folders can only be served
    if the static folders are being served on the server with app.use() -->
    <script src="angular/angular.js" charset="utf-8"></script>
    <script src="angular-route/angular-route.js" charset="utf-8"></script>
    <!-- End Bower Components -->

    <!-- START angular application code -->
    <script src="app.js" charset="utf-8"></script>
    <script src="controllers/new_controller.js" charset="utf-8"></script>
    <script src="controllers/edit_controller.js" charset="utf-8"></script>
    <script src="factories/friends_factory.js" charset="utf-8"></script>
    <!-- END your angular application code -->


    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <!-- define ng-app!!! -->
  <body ng-app="app">
    <div class="container">
      <div class="well col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="row">
          <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
            <a href="/" class="btn btn-primary btn-lg active" role="button">Home</a>
            <a href="#!/new" class="btn btn-primary btn-lg active" role="button">New Friend</a>
            <a href="#!/edit" class="btn btn-primary btn-lg active" role="button">Edit Friends</a>
          </div><!-- col-md-7 ends here for Registration-->
        </div><!-- Row ends here-->
      </div><!-- well ends here-->
  	</div> <!-- container 1 ends here -->
    <div ng-view=""></div>
  </body>
</html>
