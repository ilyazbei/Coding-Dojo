<title>Main Dashboard</title>
<div class="container">
  <div ng-controller = "userController" class="well">
    <div class="row">
      <div class="col-md-12">
        <div class="control-group col-md-7">
          <h3>Welcome, {{ curUser.name }}!</h3>
        </div>
        <div class="control-group form-inline col-md-4">
          <h4 class="form-control-static">Currently loged in with: </h4>
          <h5 class="form-control-static">{{ curUser.email }}</h5>
        </div>
        <div class="control-group col-md-1">
          <!-- Button -->
          <div class="controls">
            <a href="/logout"><button class="btn btn-primary">Logout</button></a>
          </div>
        </div>
      </div><!-- col-12 ends header-->
    </div>
    <div class="row">
      <div class="col-md-9"></div>
      <div class="col-md-3">
        <form class="form-inline" type="text">
          <div class="control-group form-control-static">
            <div class="controls">
              <input class="form-control input-xlarge">
            </div>
          </div>

          <div class="control-group form-control-static">
            <!-- Button -->
            <div class="controls">
              <button class="btn btn-primary">Search</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div ng-model = "topic"  ng-controller="dashController" class="row">
      <div class="col-md-12 table-responsiv">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Category</th>
              <th>Topic</th>
              <th>User Name</th>
              <th># Posts</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="topic in topics">
              <td></td>
              <td>{{ topic.topic }}</td>
              <td>{{ curUser.name }}</td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div><!-- Row ends here-->
    <div ng-controller = "dashController" class="row">
      <div class="col-md-6">
        <form ng-model = "topic" ng-submit = "submitTopic()" class="form-horizontal">
          <fieldset>
            <legend class="">Add a new Topic</legend>

            <!-- Validation error fieled -->
            <div ng-if="error" class="alert alert-danger ">
              <p>{{ error }}</p>
            </div>

            <div class="control-group">
              <!-- Topic -->
              <label class="control-label">Topic</label>
              <div class="controls">
                <input ng-model="topic.topic" type="text" class="form-control input-xlarge">
              </div>
            </div>

            <div class="control-group">
              <!-- Description -->
              <label class="control-label">Description</label>
              <div class="controls">
                <textarea ng-model="topic.description" class="form-control form-control" rows="3"></textarea>
              </div>
            </div>

            <label class="control-label">Category</label>
            <select class="form-control">
              <option value="HTML">HTML</option>
              <option value="Ruby on Rails">Ruby on Rails</option>
              <option value="MySQL">MySQL</option>
              <option value="UX">UX</option>
              <option value="Web Development">Web Development</option>
            </select><br>

            <div class="control-group">
              <!-- Button -->
              <div class="controls">
                <button class="btn btn-primary">Submit</button>
              </div>
            </div>
          </fieldset>
        </form><!-- Form ends here-->
      </div><!-- col-md6 ends here for Registration-->
    </div><!-- Row ends here-->

  </div><!-- well ends here-->
</div> <!-- container 1 ends here -->
