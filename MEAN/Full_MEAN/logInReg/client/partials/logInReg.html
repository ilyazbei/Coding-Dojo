<div ng-controller = "logInRegController" class="container">
  <div class="well">
    <div class="row">
      <div class="col-md-6">
        <form ng-model = "regUser" ng-submit = "register()" class="form-horizontal">
          <fieldset>
            <legend class="">Registration</legend>
            <!-- Validation fieled -->
            <div ng-if="error" class="alert alert-danger ">
              <p>{{ error }}</p>
            </div>

            <div class="control-group">
              <!-- First Name -->
              <label class="control-label">First Name</label>
              <div class="controls">
                <input ng-model="regUser.firstName" type="text" class="input-xlarge">
              </div>
            </div>

            <div class="control-group">
              <!-- Last Name -->
              <label class="control-label">Last Name</label>
              <div class="controls">
                <input ng-model="regUser.lastName" type="text" class="input-xlarge">
              </div>
            </div>

            <div class="control-group">
              <!-- E-mail -->
              <label class="control-label">E-mail</label>
              <div class="controls">
                <input ng-model="regUser.email" type="text" class="input-xlarge">
                <p class="help-block">Please provide your E-mail</p>
              </div>
            </div>

            <div class="control-group">
              <!-- Password-->
              <label class="control-label">Password</label>
              <div class="controls">
                <input ng-model="regUser.password" type="password" class="input-xlarge">
                <p class="help-block">Password should be at least 8 characters</p>
              </div>
            </div>

            <div class="control-group">
              <!-- Password -->
              <label class="control-label">Password (Confirm)</label>
              <div class="controls">
                <input ng-model="regUser.password_confirm" type="password" class="input-xlarge">
                <p class="help-block">Please confirm password</p>
              </div>
            </div>

            <div class="control-group">
              <!-- Button -->
              <div class="controls">
                <button class="btn btn-primary">Register</button>
              </div>
            </div>
          </fieldset>
        </form><!-- Form ends here-->
      </div><!-- col-md6 ends here for Registration-->
      <div class="col-md-5">
        <form ng-model = "logInUser" ng-submit = "login()" class="form-horizontal">
          <fieldset>
            <legend class="">Login</legend>
            <div class="control-group">
              <!-- E-mail -->
              <label class="control-label">E-mail</label>
              <div class="controls">
                <input  ng-model="logInUser.email" type="email" class="input-xlarge">
                <p class="help-block">Please provide your E-mail</p>
              </div>
            </div>

            <div class="control-group">
              <!-- Password-->
              <label class="control-label">Password</label>
              <div class="controls">
                <input ng-model="logInUser.password" type="password" class="input-xlarge">
                <p class="help-block">Password should be at least 8 characters</p>
              </div>
            </div>

            <div class="control-group">
              <!-- Button -->
              <div class="controls">
                <button class="btn btn-primary">Login</button>
              </div>
            </div>

          </fieldset>
        </form>
      </div><!-- col-md6 ends here for Login-->
    </div><!-- Row ends here-->
  </div><!-- well ends here-->
</div> <!-- container 1 ends here -->
