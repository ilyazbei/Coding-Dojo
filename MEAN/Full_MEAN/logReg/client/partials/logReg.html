<div ng-controller="userController">
  <div class="container">
    <div class="well col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="row">
        <div ng-if="error" class="alert alert-danger ">
          <p>{{ error }}</p>
        </div>
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
          First Name: <input type="text" ng-model="newUser.firstName"><br><br>
          Last Name: <input type="text" ng-model="newUser.lastName"><br><br>
          <input type="submit" value="Create User" ng-click="login()">
        </div><!-- col-md-7 ends here for Registration-->
      </div><!-- Row ends here-->
    </div><!-- well ends here-->
  </div> <!-- container 1 ends here -->
</div>
