<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Angular?</title>
    <script type="text/javascript" src="angular/angular.js"></script>
    <script type="text/javascript">
      var myAppModule = angular.module("MyApp", [])
      myAppModule.controller("testController", function($scope){
        $scope.names = ["Jack", "Ray", "Kris"]

        $scope.add_name = function() {
          $scope.names.push($scope.new_name)
          $scope.new_name = " "
        }


      })
    </script>
  </head>
  <body ng-app="MyApp">
    <h1>Angular tk?</h1>
    <div ng-controller="testController">
      <ul>
        <li ng-repeat="name in names"> {{ name }}</li>
      </ul>
      <form ng-submit="add_name()">
        <input type="text" ng-model="new_name" > <input type="submit" value="Add Name">
      </form>
      <p>{{ new_name }}</p>
    </div>
  </body>
</html>
