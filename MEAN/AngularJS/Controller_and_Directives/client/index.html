<!-- directives: ng-bind; ng-model; ng-repeat; ng-repeat (w/ filter); ng-if; ng-hide; ng-show; ng-init; ng-click, ng-submit -->

<!DOCTYPE html>
<html ng-app="MyApp">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width = device-width, initial scale = 1">
		<title>Favorite Food</title>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="angular/angular.js"></script>
    <script type="text/javascript">
      var myAppModule = angular.module("MyApp", []);
      myAppModule.controller("foodsController", ["$scope", function($scope) {
        $scope.foods = [];
        $scope.add_food = function() {
          $scope.foods.push($scope.new_food)
          $scope.new_food = " "
        };
      }]);
    </script>
	</head>
	<body>
		<div ng-controller="foodsController" class="container">
      <div class="well col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="row">
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <legend class="">Add Favorite Food</legend>
            <form ng-submit="add_food()" class="form-horizontal">
              <div class="form-group">
                <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label">Favorite Food</label>
                <div class="col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1 col-xs-5 col-sm-5 col-md-5 col-lg-5">
                  <input ng-model="new_food" type="text" class="form-control">
                </div>
                <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                  <button class="btn btn-primary" type="submit">Add Food</button>
                </div>
              </div>
            </form><!-- Form ends here-->
          </div><!-- col-md-7 ends here for Registration-->
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="form-group">
              <label class="col-xs-4 col-sm-4 col-md-4 col-lg-4 control-label">Currently typing: </label>
							<p ng-if="new_food">{{ new_food }}</p>
            </div>
          </div>
        </div><!-- Row ends here-->
      </div><!-- well ends here-->
      <div class="well col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="row">
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <legend class="">List of Favorite Foods</legend>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <input type="text" class="form-control" placeholder="filter..." ng-model="foodFilter">
              <table class="table table-striped table-bordered">
                <tbody>
                  <tr ng-repeat="new_food in foods | filter:foodFilter track by $index">
                    <td class="col-xs-6 col-sm-6 col-md-6 col-lg-6">{{ new_food }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div><!-- col-md-7 ends here for Registration-->
        </div><!-- Row ends here-->
      </div><!-- well ends here-->
		</div> <!-- container 1 ends here -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</body>
</html>
