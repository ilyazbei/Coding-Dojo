<div ng-controller="usersController">
	<div class="container">
    <div class="well col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <legend class="">Users Controller</legend>
          <form ng-submit="create()" class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-xs-4 col-sm-4 col-md-4 col-lg-4">First Name</label>
              <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                <input ng-model="newUser.firstName" type="text" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-xs-4 col-sm-4 col-md-4 col-lg-4">Last Name</label>
              <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                <input ng-model="newUser.lastName" type="text" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-xs-4 col-sm-4 col-md-4 col-lg-4">Favorite Language</label>
              <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                <input ng-model="newUser.favLanguage" type="text" class="form-control">
              </div>
            </div>
            <div class="col-xs-offset-4 col-sm-offset-4 col-md-offset-4 col-lg-offset-4 col-xs-8 col-sm-8 col-md-8 col-lg-8">
              <button class="btn btn-primary btn-lg" type="submit">Create User</button>
            </div>
          </form><!-- Form ends here-->
          <br><hr>
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Fav Language</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody ng-repeat="user in users">
              <tr>
                <td>{{ user.firstName }}</td>
                <td>{{ user.lastName }}</td>
                <td>{{ user.favLanguage }}</td>
                <td><button class="btn btn-primary" ng-click='delete($index)'>Delete</button></td>
              </tr>
            </tbody>
          </table>
        </div><!-- col-md-7 ends here for Registration-->
      </div><!-- Row ends here-->
    </div><!-- well ends here-->
	</div> <!-- container 1 ends here -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</div>
