<div ng-controller="AssociationsController">
	<div class="container">
    <div class="well col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="row">
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
          <form ng-submit="addPlayerToTeam()" class="form-inline">
						<!--ng-init ensures that the dropdown will show the first value by default-->
						<select ng-model="newAssoc.playerIdx" ng-init="newAssoc.playerIdx = player[0].name" class="form-control">
						  <option ng-repeat="player in players" value={{$index}} ng-bind="player.name"></option>
						</select>
						<select ng-model="newAssoc.team" ng-init="newAssoc.team = teams[0].name" class="form-control">
						  <option ng-repeat="team in teams" value={{team.name}} ng-bind="team.name"></option>
						</select>
            <button class="btn btn-primary" type="submit">Assign Player to Team</button>
          </form><!-- Form ends here-->
          <br><hr>
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th class="col-xs-4 col-sm-4 col-md-4 col-lg-4">Name</th>
                <th class="col-xs-4 col-sm-4 col-md-4 col-lg-4">Team</th>
                <th class="col-xs-4 col-sm-4 col-md-4 col-lg-4"></th>
              </tr>
            </thead>
            <tbody ng-repeat="player in players | orderBy: 'name'">
              <tr>
                <td>{{ player.name }}</td>
                <td>{{ player.team }}</td>
                <td>
                  <button class="btn btn-primary" ng-click="removePlayerFromTeam(player)">Clear Assignment</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div><!-- col-md-7 ends here for Registration-->
      </div><!-- Row ends here-->
    </div><!-- well ends here-->
	</div> <!-- container 1 ends here -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</div>
