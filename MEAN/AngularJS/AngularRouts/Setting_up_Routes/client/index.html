<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="angular/angular.js"></script>
    <script src="angular-route/angular-route.js"></script>
    <script>
      //  inject the ngRoute dependency in the module.
      var myAppModule = angular.module("myApp", ["ngRoute"]);
      //  use the config method to set up routing:
      myAppModule.config(function ($routeProvider) {
        $routeProvider
          .when('/partial1', {
            templateUrl: "partials/view1.html"
          })
          .when("/partial2", {
            templateUrl: "partials/view2.html"
          })
          .otherwise( {
            redirectTo: "/"
          });
      });
      //  build the controllers
      myAppModule.controller("view1Controller", function ($scope) {
        $scope.sports = ["golf", "basketball", "hockey", "tennis", "football"];
      });
      myAppModule.controller("view2Controller", function ($scope) {
        $scope.message = "We are using another controller";
      });
    </script>
  </head>
  <body>
    <a href="#!/"><h1>Hello World</h1></a>
    <a href="#!/partial1">Partial 1</a>
    <a href="#!/partial2">Partial 2</a>
    <div ng-view="">
      <!-- Partials will load here -->
    </div>
  </body>
</html>
