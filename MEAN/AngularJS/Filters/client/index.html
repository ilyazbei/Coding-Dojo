<!-- directives: ng-bind; ng-model; ng-repeat; ng-repeat (w/ filter); ng-if; ng-hide; ng-show; ng-init; ng-click, ng-submit -->

<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width = device-width, initial scale = 1">
		<title>Favorite Food</title>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="angular/angular.js"></script>
    <script type="text/javascript">
      var myAppModule = angular.module("myApp", []);
      myAppModule.controller("friendsController", ["$scope", function($scope) {
        $scope.friends = [
					{name:'John', age: 25.9, gender:'boy'},
					{name:'Jessie', age: 30.8, gender:'girl'},
					{name:'Johanna', age: 28.1, gender:'girl'},
					{name:'Joy', age: 15.5, gender:'girl'},
					{name:'Mary', age: 28.5, gender:'girl'},
					{name:'Peter', age: 95.1, gender:'boy'},
					{name:'Sebastian', age: 50.5, gender:'boy'},
					{name:'Erika', age: 27.2, gender:'girl'},
					{name:'Patrick', age: 40.3, gender:'boy'},
					{name:'Samantha', age: 60.2, gender:'girl'}
				];
      }]);
    </script>
	</head>
	<body>
		<div ng-controller="friendsController" class="container">
      <div class="well col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="row">
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <legend class="">Friends Finder</legend>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							<label class="col-xs-4 col-sm-4 col-md-4 col-lg-4 control-label">Search Friends</label>
              <input class="col-xs-8 col-sm-8 col-md-8 col-lg-8 control-label" type="text" class="form-control" ng-model="nameFilter">
              <table class="table table-striped table-bordered">
								<thead>
									<tr>
										<th>Name</th>
										<th>Age</th>
										<th>Gender</th>
									</tr>
								</thead>

                <tbody>
                  <tr ng-repeat="friend in friends | orderBy:'name' | filter:nameFilter">
                    <td>{{ friend.name }}</td>
										<td>{{ friend.age | number:0 }}</td>
										<td>{{ friend.gender | uppercase }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div><!-- col-md-7 ends here for Registration-->
        </div><!-- Row ends here-->
      </div><!-- well ends here-->
		</div> <!-- container 1 ends here -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</body>
</html>
