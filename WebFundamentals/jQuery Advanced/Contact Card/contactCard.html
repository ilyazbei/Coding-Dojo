<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact Card</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js">
    </script>
    <script src="script.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <form class="form1" action="">
            First name: <input class="first" type="text"><br>
            Last name: <input class="last" type="text"><br>
            Description: <textarea class="description" name="description" rows="4" cols="30" placeholder="Enter description:"></textarea><br>
            <input type="submit" value="Add User">
          </form>
        </div>

        <div class="col-md-4 col-md-offset-2 contact">
          <h1></h1>
          <p></p>
        </div>

      </div>
    </div>
  </body>
</html>
